        <div class="container mt-4 text-center">
            <h1>Add a recipe</h1>

            <div class="container" style="width: 60%;">
                <hr class="border border-primary border-3 opacity-75">
                <blockquote class="blockquote">
                    <p>Please enter all the fields and click submit to add a recipe to database </p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <p>To see your recipes, click on the "Recipes" link in the navigation bar and begin adding your recipes.
                        Don't
                        forget to use suitable tags to categorize your recipes, making it easy to find them later.</p>

                </figcaption>
            </div>
        </div>
        
        <div class="card mx-auto" style="width: 60%;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <form id="recipe-form">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="recipeName">Recipe Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name"
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="ingredients">Ingredients</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="ingredients" rows="4"
                                placeholder="Enter ingredients, separated by commas" required></textarea>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="steps">Steps</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="steps" rows="4"
                                placeholder="Enter steps, separated by commas" required></textarea>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="chefName">Chef's Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="chefName" placeholder="Enter chef's name"
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="recipeImage">Recipe Image (URL)</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="recipeImage" placeholder="Enter image URL">
                        </div>

                    </div>
                    <div id="liveAlertPlaceholder"></div>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add </button>
                </form>

            </div>
        </div>

        <footer class="bg-primary text-light text-center py-3 mt-4">
